<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/5a214790e0.js" crossorigin="anonymous"></script>
    <title>Complet Registration</title>
</head>

<body>

    <div class="topContainer2 white">
        <div class="loginlogo">
            <img src="/assets/logo.png" alt="NIRSAL Logo">
        </div>
    </div>

    <div class="loginContainer">
        <div class="ttContainer toptext">
            <h1>Register</h1>
            <p>Kindly fill in your correct details</p>
        </div>

        <div class="Ellipse1">
            <img src="../assets/Ellipse1.png" alt="Ellipse1" />
        </div>
        <div class="Ellipse2">
            <img src="../assets/Ellipse2.png" class="Ellipse2" alt="Ellipse2" />
        </div>
    </div>

    <form class="forms formBackground">
        <div class="formsRegistration shadow">
            <div class="inputItem">
                <label class="subtext" for="name">Firstname</label>
                <input id="Rinfo" type="name" />
            </div>
            <div class="inputItem">
                <label class="subtext" for="Middlename">Middle Name </label>
                <input id="Rinfo" type="password" />
            </div>
            <div class="inputItem">
                <label class="subtext" for="lastname">Lastname</label>
                <input id="Rinfo" type="name" />
            </div>
            <div class="inputItem">

                <label class="subtext" for="dateofbirth">Date of Birth</label>
                <input id="Rinfo" type="date" />
            </div>

            <div class="inputItem">
                <label class="subtext" for="
                Gender">Gender</label>
                <select id="Rinfo" name="Gender">
                <option value="Gender" >Select Gender</option>
                <option value="Female" >Female</option>
                <option value="Male" >Male</option>
                <option value="Others">Others</option>
            </select>
            </div>
            <div class="inputItem">

            </div>
    </form>
    <div class="controls3">
        <a href="/html/login.html" class="btn2 blue shadow">Proceed <i class="fa-solid fa-arrow-right"></i></a>
    </div>

</body>

</html>
