<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Loan Application</title>
</head>

<body>

    <div class="topContainer2 white">
        <div class="loginlogo">
            <img src="/assets/logo.png" alt="NIRSAL Logo">
        </div>
    </div>

    <div class="loginContainer">
        <div class="ttContainer toptext">
            <h1>Loan Application</h1>
            <p>Kindly complete your loan application</p>
        </div>

        <div class="Ellipse1">
            <img src="../assets/Ellipse1.png" alt="Ellipse1" />
        </div>
        <div class="Ellipse2">
            <img src="../assets/Ellipse2.png" class="Ellipse2" alt="Ellipse2" />
        </div>
    </div>

    <form class="forms formBackground">
        <div class="inputContainer shadow">
            <label class="subtext" for="firstname">Firstname</label>
            <input id="info" type="firstname" />

            <label class="subtext" for="Middlename">Middlename</label>
            <input id="info" type="name" />


            <label class="subtext" for="lastname">Lastname</label>
            <input id="info" type="name" />

            <label class="subtext" for="BVN">BVN</label>
            <input id="info" type="number" />

            <div class="controls">
                <a href="#" class="btn3 blue shadow">Proceed</a>
            </div>
        </div>
    </form>
</body>

</html>
